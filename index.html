<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Alarm Clock</title>
    <!-- Link to the favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Responsive viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Wrapper for the entire content -->
    <div class="wrapper">
      <!-- Image of an alarm clock -->
      <img src="./assets/images/alarm.png" alt="clock" />
      <!-- Display for the current time -->
      <h1>00:00:00 PM</h1>
      <!-- Container for hour, minute, and AM/PM selection -->
      <div class="content">
        <!-- Hour selection dropdown -->
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <!-- Minute selection dropdown -->
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <!-- AM/PM selection dropdown -->
        <div class="column">
          <select>
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <!-- Button to set the alarm -->
      <button>Set Alarm</button>
      <!-- Selected Alarm List -->
      <div class="alarm-list" id="alarm-lsit-id">
        <p>Selected Alarms</p>
      </div>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
